<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background with gradient */
    body {
      background: #55b5e8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    /* Card styling */
    .card {
      background-color: #00477d;
    }

    /* White label text */
    .form-label {
      color: #ffffff;
      font-weight: 500;
    }

    /* Input field style */
    .form-control {
      background-color: #ffffff;
      border: none;
      border-radius: 10px;
      padding: 0.6rem;
    }

    /* Custom Button */
    .custom-btn {
      background: linear-gradient(135deg, #ff6b6b, #ff4757);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 30px;
      padding: 0.7rem;
      width: 100%;
      transition: all 0.3s ease;
    }

    .custom-btn:hover {
      background: linear-gradient(135deg, #ff5252, #ff3b3b);
      transform: translateY(-2px);
    }

    .alert {
      background-color: rgba(255, 0, 0, 0.2);
      color: #fff;
      border: none;
      text-align: center;
      border-radius: 10px;
      padding: 0.6rem;
      margin-top: 1rem;
    }

    ::placeholder {
      color: #d9e8ff;
      opacity: 0.8;
    }

  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow-lg rounded-4" style="width: 400px;">
            <h3 class="text-center text-white mb-4">Admin Login</h3>
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" name="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
                </div>
                {% if messages %}
                  <div class="alert">
                    {% for message in messages %}
                      {{ message }}
                    {% endfor %}
                  </div>
                {% endif %}
                <button type="submit" class="btn custom-btn mt-3">Login</button>
              </form>
        </div>
  </div>
</body>
</html>
